log4j.logger.com.google.code.sagetvaddons.sagealert=INFO, fApp
log4j.logger.com.google.code.sagetvaddons.sagealert.SQLLogger=FATAL

log4j.appender.fApp=org.apache.log4j.RollingFileAppender
log4j.appender.fApp.File=sagealert.log
log4j.appender.fApp.MaxFileSize=10MB
log4j.appender.fApp.MaxBackupIndex=6
log4j.appender.fApp.layout=org.apache.log4j.PatternLayout
log4j.appender.fApp.layout.ConversionPattern=%d %-5p [%c{1}]: %m%n
